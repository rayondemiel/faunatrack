{% extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            {% if field.help_text %}
                <p class="text-blue-500">{{ field.help_text }}</p>
            {% endif %}
            {% for error in form.errors %}
                <p class="text-red-500">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        <button type="submit"> Enregistrer une observation </button>
    </form>
{% endblock content %}
